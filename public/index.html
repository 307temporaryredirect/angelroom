<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@muncorner - Angel Number Reading</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Angel Number Reading</h1>
    <form id="angelForm">
      <label for="username">Enter your username:</label>
      <input type="text" id="username" name="username" required />
      <button type="submit">Reveal Your Angel Number</button>
    </form>

    <section id="result" class="hidden">
      <h2><span id="userGreeting"></span></h2>
      <h3>Your Angel Number: <span id="angelNumber"></span></h3>
      <h4 id="angelTitle"></h4>
      <p><strong>Meaning:</strong> <span id="angelMeaning"></span></p>
      <p><strong>Keywords:</strong> <span id="angelKeywords"></span></p>
      <p><strong>Vibe:</strong> <span id="angelVibe"></span></p>
      <p><strong>Message:</strong> <span id="angelMessage"></span></p>
    </section>

    <button id="saveBtn" style="display:none; margin-top: 1rem;">Save as Image</button>

    <div class="follow-links">
      Follow <a href="https://x.com/muncorner" target="_blank">@muncorner</a> &amp; 
      <a href="https://x.com/cornerpeeps" target="_blank">@cornerpeeps</a> on X
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
